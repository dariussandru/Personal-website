<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-whidth, initial-scale=1.0" />
    <title>Cos - Fashion Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="products.html"
            ><img src="images/logo1.jpg" width="200px"
          /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="products.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="products-details.html">Promotion</a></li>

            <li><a href="cont.html">Account</a></li>
          </ul>
        </nav>
        <a href="cos.html"
          ><img src="images/cart.png" width="30px" height="30px"
        /></a>
        <img src="images/menu.png" class="menu-icon" onclick="menutoggle()" />
      </div>
    </div>

    <!--------------pagina pentru cont---------->
    <div class="account-page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img src="images/poza1.jpg" width="100%" />
          </div>

          <div class="col-2">
            <div class="from-container">
              <div class="from-btn">
                <span onclick="login()">Login</span>
                <span onclick="register()">Register</span>
                <hr id="indicator" />
              </div>

              <form id="logare">
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="password" />
                <button type="submit" class="btn">Login</button>
                <a href="">Forgot password</a>
              </form>

              <form id="inregistrare">
                <input type="text" placeholder="Username" />
                <input type="email" placeholder="email" />
                <input type="password" placeholder="password" />
                <button type="submit" class="btn">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-----------footer-------->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <h3>Useful Links</h3>
            <ul>
              <li>Coupons</li>
              <li>Blog Post</li>
              <li>Return Policy</li>
              <li>Join Affiliate</li>
            </ul>
          </div>
          <div class="footer-col-2">
            <img src="images/logo1.jpg" height="200" />
          </div>
          <div class="footer-col-3">
            <h3>Follow</h3>
            <ul>
              <li>Facebook</li>
              <li>Twitter</li>
              <li>Instagram</li>
              <li>YouTube</li>
            </ul>
          </div>
        </div>

        <hr />
        <p class="copyright">Copyright 2021 - È˜andru Darius</p>
      </div>
    </div>

    <!-----script pentru toggle menu----->

    <script>
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";
      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>

    <!-----------script pentru animatia de la logare------->

    <script>
      var LoginFrom = document.getElementById("logare");
      var RegFrom = document.getElementById("inregistrare");
      var Indicator = document.getElementById("indicator");

      function register() {
        RegFrom.style.transform = "translateX(0px)";
        LoginFrom.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
      }
      function login() {
        RegFrom.style.transform = "translateX(300px)";
        LoginFrom.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
      }
    </script>
  </body>
</html>
