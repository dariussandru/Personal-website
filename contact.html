    <div class="contact-container">
      <div class="contact-left">
        <h5>Let's chat</h5>
        <h5>Tell me about your project</h5>
        <h4>Let's create something together</h4>
        <div class="item">
          <div class="icon">
            <img src="assets/icons8-gmail-64.png" />
          </div>

          <div class="details">
            <h4>Mail me at</h4>
            <p id="textToCopy" onclick="copyText()">darius_sandru@yahoo.com</p>

            <div id="notification">
              <img src="assets/icons8-confirm-48.png" />
              Copied
            </div>
          </div>
        </div>
      </div>
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        id="contactForm"
      >
        <div class="contact-right">
          <h5>
            Send me a message
            <img src="assets/icons8-send-64.png" />
          </h5>

          <input
            type="hidden"
            name="access_key"
            value="e9cb6b24-630d-4cc3-935d-4bb52ee899b0"
          />
          <input
            type="text"
            name="name"
            placeholder="Your name "
            class="contact-inputs"
            required
          />
          <input
            type="email"
            name="enamil"
            placeholder="Your email "
            class="contact-inputs"
            required
          />
          <textarea
            name="message"
            placeholder="Your message "
            class="contact-inputs"
            required
          ></textarea>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
